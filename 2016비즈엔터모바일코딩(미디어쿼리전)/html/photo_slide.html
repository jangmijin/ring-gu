<!doctype html> 
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, 
user-scalable=no, target-densitydpi=medium-dpi" />
<title>비즈엔터</title>
<link rel="stylesheet" type="text/css" href="../css/bizenter.css">
</head>
<body style="background-color: #2c2c2c">
    <div class="photo_slide_entire" style="width:100%;min-height:870px">
        <div class="photo_slide_w">
            <!--포토슬라이드헤더-->
            <div class="photo_slide_header">
                <!--슬라이드쇼 제목-->
                <div class="photo_slide_title" >
                    <a href="#" class="ico slide_tit_ico">
                        스타일 아이콘 어워즈
                    </a>
                </div>
                <!--//슬라이드쇼 제목-->
                <div class="photo_slide_menu">
                    <div class="photo_slide_num">
                        <span class="on_num">01</span>
                        <em>/</em>
                        <span class="entire_num">24</span>
                    </div>
                    <div class="photo_slide_section">
                        <ul>
                            <li>
                                <a href="#" class="ico zoom">확대</a>
                            </li>
                            <li>
                                <a href="#" class="ico fix_ico">전체화면</a>
                            </li>
                            <li class="share_wrap">
                                <a href="#" class="ico share">공유</a>
                            </li>
                        </ul>
                    </div>
                    <div class="photo_slide_close">
                        <a href="#" class="ico close">닫기</a>
                    </div>
                    <!--공유화면클릭시나오는리스트-->
                    <div class="slide_show_sns" style="display:none">
                        <ul>
                            <li>
                                <a href="#">페이스북</a>
                            </li>
                            <li>
                                <a href="#">트위터</a>
                            </li>
                        </ul>
                    </div>
                    <!--공유화면클릭시나오는리스트-->
                </div>
            </div>
            <!--//포토슬라이드헤더-->   
        </div>
        <!--슬라이드컨텐츠-->
        <div class="" style="margin: 20px auto;text-align:center">
            <a href="#">
                <img src="http://img.etoday.co.kr/pto_db/2016/07/20160706073058_899314_600_400.jpg" width="100%" height="" alt="" />
            </a>
        </div>
        <div style="position:relative;bottom:0;left:0;width:100%;margin-top: 15px;">
            <div style="float: left;width: 70%;margin-left: 12px">
                <a href="#" class="line_text1" style="color: #fff;font-size: 16px">
                    블랙베리, 안드로이드 3종으로 애플ㆍ삼성에 도전장
                </a>
            </div>
            <div style="float:right;margin-right: 12px;padding: 2px 5px;background-color:#242424;border: 1px solid #7f7f7f">
                <a href="#" style="color: #fff;font-size: 12px">
                    기사보기
                </a>
            </div>
        </div>
        <!--//슬라이드컨텐츠-->
        <!--슬라이드버튼-->   
        <div class="btn_area">
            <button type="button" class="ico btn_prev">prev</button>
            <button type="button" class="ico btn_next">next</button>
        </div>
        <!--//슬라이드버튼-->         
    </div>    
</body>
</html>
